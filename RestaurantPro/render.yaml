services:
  - type: web
    name: restaurantpro-backend
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt && python populate_sample_data.py
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false  # We'll set this manually for production database
      - key: CORS_ORIGINS
        sync: false  # Set to your Vercel frontend URL after deployment
